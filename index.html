<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<main>
  <div class="image">
    <img class="image" src="images/image-product-desktop.jpg" alt="image-product-desktop">
    <img class="image2" src="images/image-product-mobile.jpg" alt="image-product-mobile">
  </div>
  <div class="side">
    <h1>Perfume</h1>
    <p class="heading">Gabrielle Essence Eau De Parfum</p>
    <p class="disc"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <div class="new-price">
          $149.99
        </div>
        <div class="old-price">
          $169.99
        </div>
      </div>
      <button>
        <img src="images/icon-cart.svg" alt="icon">
        Add to Cart
      </button>
  </div>
</main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ahmed samir</a>.
  </div>
</body>
</html>
